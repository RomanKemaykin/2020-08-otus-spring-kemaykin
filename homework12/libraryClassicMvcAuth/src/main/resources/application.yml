application:
  locale: en_EN

spring:
  messages:
    basename: bundle
    fallback-to-system-locale: false

  data:
    mongodb:
      host: localhost
      port: 27017
      database: library

mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.library.changelogs

logging:
  level:
    root: info