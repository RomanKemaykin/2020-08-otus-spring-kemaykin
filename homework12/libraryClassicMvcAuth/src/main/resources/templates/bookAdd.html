<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add bookDto</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- BookDto edition -->
<form id="add-form" th:action="@{/book/add}" th:method="post" action="bookAdd.html">
    <h1>ADD: Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="bookTitle" type="text" th:value="${bookDto.bookTitle}"  value="Book title"/>
    </div>

    <div class="row">
        <label for="holder-input">Author name:</label>
        <input id="holder-input" name="authorName" type="text" th:value="${bookDto.authorName}"  value="Book author"/>
    </div>

    <div class="row">
        <label for="holder-input">Genre name:</label>
        <input id="holder-input" name="genreName" type="text" th:value="${bookDto.genreName}"  value="Book genre"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
